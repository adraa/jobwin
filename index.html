  <!-- Deferred Analytics - Load after page is ready -->
  <script>
    // Initialize data layer and pixel placeholders
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    // Load analytics after page load to avoid blocking initial render
    window.addEventListener('load', function() {
      // Load Google Analytics
      var gaScript = document.createElement('script');
      gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-8KSYWX9CPE';
      gaScript.async = true;
      document.head.appendChild(gaScript);

      gaScript.onload = function() {
        gtag('js', new Date());
        gtag('config', 'G-8KSYWX9CPE');
      };

      // Load Facebook Pixel
      !function(f,b,e,v,n,t,s){
        if(f.fbq)return;n=f.fbq=function(){
          n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '25133233512969868');
      fbq('track', 'PageView');

      // Optimized Scroll Depth Tracking with requestAnimationFrame
      var scrollMarks = { 25: false, 50: false, 75: false, 100: false };
      var rafId = null;

      window.addEventListener('scroll', function() {
        if (rafId) return;

        rafId = requestAnimationFrame(function() {
          var scrollPercent = Math.round(
            (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100
          );

          [25, 50, 75, 100].forEach(function(mark) {
            if (scrollPercent >= mark && !scrollMarks[mark]) {
              scrollMarks[mark] = true;
              gtag('event', 'scroll_depth', { percent: mark });
              if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'ScrollDepth', { percent: mark });
              }
            }
          });

          rafId = null;
        });
      }, { passive: true });
    });
  </script>
